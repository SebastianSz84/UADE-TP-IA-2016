<div class="product">
    <div class="image-container" ng-style="getBg(product.foto)">
    </div>
    <div class="product-name">
        {{product.nombre}}
    </div>
    <div class="product-price">
        {{product.precio}}
    </div>
    <div class="product-action">
        <button type="button" class="btn btn-primary" ng-click="add()">
            Agregar Carrito
        </button>
    </div>
</div>
